plugins {
	id 'org.springframework.boot' version '2.2.2.RELEASE'
	id 'io.spring.dependency-management' version '1.0.8.RELEASE'
	id 'java'
}

group = 'com.petersonv.eglucometer'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-webflux'
	implementation 'org.hibernate.validator:hibernate-validator:6.0.2.Final'
	implementation 'org.hibernate.validator:hibernate-validator-annotation-processor:6.0.2.Final'
	implementation 'org.redisson:redisson:3.12.0'  
	implementation 'org.msgpack:msgpack:0.6.12'

	testImplementation('org.springframework.boot:spring-boot-starter-test') {
		exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
	}
	testImplementation('io.projectreactor:reactor-test')
}

test {
	useJUnitPlatform()
}

tasks.withType(Test) {
    enableAssertions = false
}



